<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Resposive CSS -->
    <link rel="stylesheet" href="css/responsiveDemo.css">

</head>

<body>
    <section id="change-password-page" class="all-box">
        <div class="box-wrapper container">

            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6  col-md-8 col-sm-9 col-11">

                    <div class="logo text-center">
                        <img src="images/login/top-logo.png" alt="logo">
                    </div>
                    <div class="box-form">

                        <div class="text-center">
                            <h2 class="form-heading">Change Password</h2>
                            <p class="form-text">Enter your new password to change your password</p>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="old-password">Old Password</label>
                                <input type="password" class="form-control input-box" id="old-password"
                                    placeholder="Enter Your Old Password">
                                <i class="fa fa-eye-slash eye-btn" id="eye-old-password"></i>
                            </div>

                            <div class="form-group">
                                <label for="new-password">New Password</label>
                                <input type="password" class="form-control input-box" id="new-password"
                                    placeholder="Enter Your New Password">
                                <i class="fa fa-eye-slash eye-btn" id="eye-new-password"></i>
                            </div>

                            <div class="form-group">
                                <label for="confirm-changed-password">Confirm Password</label>
                                <input type="password" class="form-control input-box" id="confirm-changed-password"
                                    placeholder="Enter Your Confirm Password">
                                <i class="fa fa-eye-slash eye-btn" id="eye-confirm-changed-password"></i>
                            </div>
                            <a href="#" class="btn login-submit-btn btn-height" role="button">Submit</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Jquery -->
    <script src="js/jquery.min.js"></script>

    <!-- Custom JS -->
    <script src="js/custom.js"></script>

</body>

</html>
