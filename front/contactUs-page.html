<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Resposive CSS -->
    <link rel="stylesheet" href="css/responsiveDemo.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md fixed-top white-navbar">
            <div class="container nav-wrapper">

                <!-- Mobile Menu Open Button -->
                <span id="mobile-nav-open-btn">&#9776;</span>

                <div class="navbar-header">
                    <a href="#" class="navbar-brand">
                        <img id="logo" class="img-fluid" src="images/User-Profile/logo.png" alt="logo">
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="seacrh-page.html">Search Notes</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sell Your Notes</a></li>
                        <li class="nav-item"><a class="nav-link" href="faq-page.html">FAQ</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contactUs-page.html">Contact Us</a></li>
                        <li class="nav-item"><a class="btn nav-link login-submit-btn" href="login-page.html">Login</a>
                        </li>
                    </ul>
                </div>

                <!-- Mobile Menu -->
                <div id="mobile-nav">
                    <!-- Mobile Menu Close Button -->
                    <span id="mobile-nav-close-btn">&times;</span>
                    <img class="logo" src="images/User-Profile/logo.png" alt="">
                    <div id="mobile-nav-content">
                        <ul class="nav">
                            <li><a class="link" href="seacrh-page.html">Search Notes</a></li>
                            <li><a class="link" href="#">Sell Your Notes</a></li>
                            <li><a class="link" href="faq-page.html">FAQ</a></li>
                            <li><a class="link active" href="contactUs-page.html">Contact Us</a></li>
                            <li><a class="btn login-submit-btn link" href="login-page.html">Login</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </nav>
    </header>

    <div class="page-banner">
        <h2 class="page-banner-text">Contact Us</h2>
    </div>
    <section id="contact-us-page" class="for-footer-at-bottom">
        <div class="content-box">
            <div class="container">
                <form>
                    <!-- Basic Profile Details -->
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <h2 class="heading-md">Get in Touch</h2>
                            <h4 class="para-text">Let us know how to get back to you</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="first-name">First Name *</label>
                                <input class="form-control input-box" type="text" id="first-name"
                                    placeholder="Enter Your First Name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input class="form-control input-box" type="email" id="email"
                                    placeholder="Enter Your Email Address">
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject *</label>
                                <input class="form-control input-box" type="text" id="subject"
                                    placeholder="Enter Your Subject">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="last-name">Comments / Questions *</label>
                                <textarea id="comment-quetions" rows="13" class="form-control input-box"
                                    placeholder="Comments..."></textarea>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="btn login-submit-btn btn-height">Submit</a>

                </form>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="content-box-sm">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 footer-elements">
                        <p>Copyright &copy; Tatvasoft All rights reserved.</p>
                        <ul class="social-icons text-center ml-auto">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Jquery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrape JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/custom.js"></script>

</body>

</html>
